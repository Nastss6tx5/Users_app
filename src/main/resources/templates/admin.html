<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        p {
            text-align: left;
            color: #555;
            margin-bottom: 10px;
            font-size: 14px;
        }

        a {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 14px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .logout-form {
            margin-top: 20px;
            text-align: center;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Admin Page</h1>

    <p>Username: <span th:text="${admin.username}"></span></p>
    <p>First Name: <span th:text="${admin.firstName}"></span></p>
    <p>Last Name: <span th:text="${admin.lastName}"></span></p>
    <p>Email: <span th:text="${admin.email}"></span></p>
    <p>Age: <span th:text="${admin.age}"></span></p>

    <a th:href="@{/admin/users}">User List</a>

    <div class="logout-form">
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="logout-button" value="Logout"/>
        </form>
    </div>
</div>
</body>
</html>
