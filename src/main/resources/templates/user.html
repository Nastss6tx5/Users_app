<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: left;
            color: #555;
            margin-bottom: 10px;
        }

        .logout-form {
            text-align: right;
            margin-top: 20px;
        }

        .logout-button {
            background-color: #f44336;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .user-info {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }

        .role-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .role-list li {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 5px 8px;
            border-radius: 4px;
            margin-right: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>User Page</h1>

    <div class="user-info">
        <p>Welcome, <span th:text="${user.firstName} + ' ' + ${user.lastName}"></span>!</p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <p>Age: <span th:text="${user.age}"></span></p>
        <p>Roles:</p>
        <ul class="role-list">
            <li th:each="role : ${user.roles}" th:text="${role.name}"></li>
        </ul>
    </div>

    <p>This is your user page.</p>

    <div class="logout-form">
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="logout-button" value="Sign Out"/>
        </form>
    </div>
</div>

</body>
</html>
