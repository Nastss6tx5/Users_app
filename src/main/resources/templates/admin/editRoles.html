<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User Roles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
            text-align: left;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        p {
            color: #555;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        a {
            display: block;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Edit User Roles</h1>
    <p th:text="${user.firstName} + ' ' + ${user.lastName}"></p>
    <form th:action="@{/admin/editRoles/{id}(id=${user.id})}" method="post">
        <div th:each="role : ${allRoles}">
            <input type="checkbox" name="roles" th:value="${role.id}"
                   th:id="${role.id}" th:checked="${user.roles.contains(role)}"/>
            <label th:for="${role.id}" th:text="${role.name}"></label>
        </div>
        <button type="submit">Save</button>
    </form>
    <a th:href="@{/admin/users}">Back to User List</a>
</div>
</body>
</html>
