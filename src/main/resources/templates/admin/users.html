<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            display: inline-block;
            padding: 6px 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
        }

        a:hover {
            background-color: #0056b3;
        }

        .logout-form {
            text-align: right;
            margin-top: 10px;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        td {
            vertical-align: middle;
        }

        td:last-child {
            text-align: center;
        }

        .profile-link {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Users List</h1>
    <div class="profile-link">
        <a th:href="@{/admin}">Back to My Profile</a>
    </div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Age</th>
            <th>City</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.city}"></td>
            <td>
                <a th:href="@{/admin/edit/{id}(id=${user.id})}">Edit</a>
                <a th:href="@{/admin/delete/{id}(id=${user.id})}"
                   onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                <a th:href="@{/admin/editRoles/{id}(id=${user.id})}">Edit Roles</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="logout-form">
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="logout-button" value="Logout"/>
        </form>
    </div>
</div>
</body>
</html>
