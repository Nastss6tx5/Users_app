<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error-message {
            color: #f44336;
            margin-bottom: 10px;
        }

        .success-message {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Registration</h1>

    <div th:if="${param.success}" class="success-message">
        Registration successful! Please login.
    </div>

    <form th:action="@{/register/save}" th:object="${user}" method="post">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required="required"/>
            <p th:if="${#fields.hasErrors('firstName')}" class="error-message" th:errors="*{firstName}"></p>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required="required"/>
            <p th:if="${#fields.hasErrors('lastName')}" class="error-message" th:errors="*{lastName}"></p>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required="required"/>
            <p th:if="${#fields.hasErrors('username')}" class="error-message" th:errors="*{username}"></p>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required="required"/>
            <p th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></p>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required="required"/>
            <p th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></p>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" required="required"/>
            <p th:if="${#fields.hasErrors('age')}" class="error-message" th:errors="*{age}"></p>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{city}" required="required"/>
            <p th:if="${#fields.hasErrors('city')}" class="error-message" th:errors="*{city}"></p>
        </div>
        <button type="submit">Register</button>
    </form>
    <a th:href="@{/login}">Login</a>
</div>
</body>
</html>
